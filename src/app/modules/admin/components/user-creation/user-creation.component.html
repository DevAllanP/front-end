<form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="w-full h-full">
    <div class="w-1/2 font-light">
        <div class="w-full flex flex-row">
            <div class="flex flex-col mt-4 w-1/2 mr-4">
                <label class="text-md" for="form_prenom">Prénom de l'utilisateur</label>
                <input type="text" id="form_prenom" formControlName="prenom" class="rounded-md form-input px-4 py-2 text-md"/>
            </div>
            <div class="flex flex-col mt-4 w-1/2 ml-4">
                <label class="text-md" for="form_nom">Nom de l'utilisateur</label>
                <input type="text" id="form_nom" formControlName="nom" class="rounded-md form-input px-4 py-2 text-md"/>
            </div>
        </div>
        <div class="w-full flex flex-row">
        <div class="flex flex-col mt-4 mr-4 w-1/2">
            <label class="text-md text-greenlight " for="form_role">Rôles</label>
            <select id="form_role" class="form-select form-select-md rounded-md text-md" formControlName="roleId" required >
                <option selected>Choisissez...</option>
                <option value="{{r.id}}" *ngFor="let r of roles">{{r.label}}</option>
            </select> 
        </div>
        <div class="flex flex-col mt-4 ml-4 w-1/2"></div>
        </div>
        <div class="flex flex-col mt-4">
            <label class="text-md" for="form_email">Email</label>
            <input type="text" id="form_email" formControlName="email" class="rounded-md form-input px-4 py-2 text-md"/>
        </div>
        <div class="flex flex-col mt-4">
            <label class="text-md" for="form_password">Password</label>
            <input type="text" id="form_password" formControlName="password" class="rounded-md form-input px-4 py-2 text-md"/>
        </div>
        <div class="flex flex-col mt-4">
            <label class="text-md" for="form_datenaissance">Date de naissance</label>
            <input type="date" id="form_datenaissance" formControlName="dateNaissance" class="rounded-md form-input px-4 py-2 text-md"/>
        </div> 
        <div class="flex mt-6 ">
            <button class="w-1/3 rounded-md text-2xl 
            !bg-blue text-light font-normal py-1 px-4" type="submit" [disabled]="!createUserForm.valid">{{ utilisateur ? 'Modifier' : 'Ajouter' }}</button>
        </div>
    </div>
</form>
