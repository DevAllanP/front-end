<!-- component -->
<div class="w-full bg-light h-screen">
    <div class="bg-gradient-to-b from-blue-800 to-blue-600 h-96"></div>
    <div class="max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 mb-12">
        <div class="bg-gray-900 w-full shadow rounded p-8 sm:p-12 -mt-72">
            <p class="text-3xl font-bold leading-7 text-center text-white">Contactez nous</p>
            <form [formGroup]="contactForm" (ngSubmit)="send()">
                <div class="md:flex justify-center items-center mt-12">
                    <div class="w-full md:w-1/2 flex flex-col">
                        <label class="font-semibold font-roboto leading-none text-gray-300" for="form_contact_type">Type
                            de demande</label>
                        <select
                            class="leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-2 bg-gray-800 rounded"
                            formControlName="type" id="form_contact_type" required>
                            <option class="text-center font-roboto " value="">--Choisisez une option --</option>
                            <option class="text-center font-roboto" value="{{t.key}}"
                                *ngFor="let t of types | keyvalue">{{t.value}}</option>
                        </select>
                    </div>
                </div>
                <div class="md:flex items-center mt-8">
                    <div class="w-full flex flex-col">
                        <label class="font-semibold font-roboto leading-none text-gray-300"
                            for="form_contact_objet">Objet</label>
                        <input type="text" formControlName="objet" id="form_contact_objet" required
                            class="leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-2 bg-gray-800 rounded" />
                    </div>
                </div>
                <div>
                    <div class="w-full flex flex-col mt-8">
                        <label class="font-semibold font-roboto leading-none text-gray-300"
                            id="form_contact_message">Message</label>
                        <textarea type="text" formControlName="message" id="form_contact_message" required
                            class="h-40 text-base leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-800 border-2 rounded"></textarea>
                    </div>
                </div>
                <div class="flex items-center justify-center w-full">
                    <button [disabled]="!contactForm.valid"
                        class="mt-9 font-semibold font-roboto leading-none text-white py-4 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 border-2 hover:bg-dark hover:text-light focus:ring-offset-2 focus:ring-blue-700 focus:outline-none">
                        Envoi du message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<waoo-modal id="modal-contact">
    <div class="flex justify-center items-center">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</waoo-modal>
