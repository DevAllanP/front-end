<div class="flex w-full flex-col md:flex-row">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="w-full xl:w-1/2 pr-8">
        <label for="form_ajoutproduit_nom">Nom du produit</label><br />
        <input id="form_ajoutproduit_nom" formControlName="nom" type="text" required class="2xl:w-1/2 w-full !mb-8"/><br />
        <label for="form_ajoutproduit_type">Type</label><br />
        <select id="form_ajoutproduit_type" formControlName="type" required class="2xl:w-1/3 w-1/2 !rounded-md text-md !pl-4 !py-2 !mb-8" >
            <option value=""></option>
            <option value="{{tp.id}}" *ngFor="let tp of types"><span class="ml-8">{{tp.label}}</span></option>
        </select><br />
        <label for="form_ajoutproduit_description">Description</label><br />
        <textarea id="form_ajoutproduit_description" formControlName="description" class="2xl:w-1/2 w-full min-h-[8rem] mb-4" required ></textarea><br />
        <label for="form_ajoutproduit_prix">Prix</label><br />
        <input id="form_ajoutproduit_prix" formControlName="prix" type="number" step="any" required class="2xl:w-1/3 w-1/2 !mb-8" /><br />
        <label for="form_ajoutproduit_tags">Tags séparés par un espace</label><br />
        <input id="form_ajoutproduit_tags" formControlName="tags" type="text" class="2xl:w-1/2 w-full " required /><br />
        <button [disabled]="!addForm.valid" type="submit" class="mt-8 !px-4 !py-2">Sauvegarder</button>
    </form>
    <div class="w-full lg:w-1/2">
     
</div>
